<!DOCTYPE html>
<html>
<head>
<title>Car service</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h2>Technician page</h2>
	</div>
	<div >
	<table>
		<tr>
			<th>Number plate:</th>
			<td th:text="${car.numberPlate}"></td>
		</tr>
		<tr>
			<th>Manufacturer:</th>
			<td th:text="${car.manufacturer}"></td>
		</tr>
		<tr>
			<th>Year of manufactory:</th>
			<td th:text="${car.yearOfManufact}"></td>
		</tr>
		<tr>
			<th>Owner name:</th>
			<td th:text="${car.ownerName}"></td>
		</tr>
		<tr>
			<th>Owner's phone number:</th>
			<td th:text="${car.phoneNum}"></td>
		</tr>
		<tr>
			<th>Primary complaint:</th>
			<td th:text="${car.primaryComplaint}"></td>
		</tr>
	</table>
	</div>
	<div >
		<h3>Tasks: </h3>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Task name</th>
						<th>Status</th>
						<th>Comment</th>
						<th>Edit</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="task : ${car.tasks}">
						<td th:text="${task.taskName}"></td>
						<td th:text="${task.taskStatus}"></td>
						<td th:text="${task.comment}"></td>
						<td><a class="btn btn-dark" th:href="@{/technician/editTask/{id}(id=${task.id})}">Edit</a>
				
					</tr>
				</tbody>
			</table>
		</div>
		
		<p>
	  	<a class="btn btn-primary" href="/technician/all">BACK</a>
		<a class="btn btn-warning" href="/logout">LOG OUT</a>
		
		</p>

</body>
</html>
