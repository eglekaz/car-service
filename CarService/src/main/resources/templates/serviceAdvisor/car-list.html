<!DOCTYPE html>
<html>
<head>
<title>Car service</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
  <body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
		<h2>Welcome, Service advisor!</h2>
  </div>
	<div class="container-fluid" th:switch="${cars}">
		<h2 th:case="null">No customer cars yet!</h2>
		<div th:case="*">

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Car ID</th>
						<th>Car</th>
						<th>Manufacturer</th>
						<th>Repair status</th>
						<th>View/Edit</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="car : ${cars}">
						<td th:text="${car.id}"></td>
						<td th:text="${car.numberPlate}"></td>
						<td th:text="${car.manufacturer}"></td>
						<td th:text="${car.status}"></td>
						<td><a class="btn btn-dark" th:href="@{/service-advisor/view/{id}(id=${car.id})}">--></a>
						<td><a class="btn btn-warning" th:href="@{/service-advisor/delete/{id}(id=${car.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a class="btn btn-primary" href="/service-advisor/add">Add a new customer car</a>
		</p>	
  </div>
  
  </body>
</html>
