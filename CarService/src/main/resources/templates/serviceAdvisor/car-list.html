<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Car service</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
  <body>
  <th:block th:include="/_header"></th:block>
<div class="container-fluid p-5 bg-dark text-white text-center">
		<h2 th:text="#{cars}">:</h2>		
  </div>
  
	<div class="container-fluid" th:switch="${cars}">
		<h2 th:case="null"  th:text="#{no.cars}"></h2>
		<div th:case="*">

			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{car.id}"></th>
						<th th:text="#{car}"></th>
						<th th:text="#{manufact}"></th>
						<th th:text="#{rep.status}"></th>
						<th th:text="#{view.edit}"></th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="car : ${cars}">
						<td th:text="${car.id}"></td>
						<td th:text="${car.numberPlate}"></td>
						<td th:text="${car.manufacturer}"></td>
						<td th:text="${car.status}"></td>
						<td><a class="btn btn-dark" th:href="@{/service-advisor/view/{id}(id=${car.id})}">--></a>
						<td><a class="btn btn-warning" th:href="@{/service-advisor/delete/{id}(id=${car.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a class="btn btn-dark" href="/service-advisor/add" th:text="#{add.car}"></a>
		</p>	
  </div>
  
  </body>
</html>
