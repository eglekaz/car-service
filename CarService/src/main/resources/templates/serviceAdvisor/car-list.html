<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Car list</title>
<meta charset="utf-8">

<script>$(window).on("load resize ", function() {
  var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
  $('.tbl-header').css({'padding-right':scrollWidth});
}).resize();
</script>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
  <body>
  <th:block th:include="/_header"></th:block>
	<div>
		<h2 th:text="#{cars}">:</h2>
	</div>
	<div th:switch="${cars}">
		<h2 th:case="null"  th:text="#{no.cars}"></h2>
		<div th:case="*">
		<div class="tbl-header">
			<table cellpadding="0" cellspacing="0" border="0">
				<thead>
					<tr>
						<th th:text="#{car.id}"></th>
						<th th:text="#{car}"></th>
						<th th:text="#{manufact}"></th>
						<th th:text="#{rep.status}"></th>
						<th th:text="#{view.edit}"></th>
						<th th:text="#{delete}"></th>
					</tr>
				</thead>
			</table>
		 </div>
		  <div class="tbl-content">
		   <table cellpadding="0" cellspacing="0" border="0">
				<tbody>
					<tr th:each="car : ${cars}">
						<td th:text="${car.id}"></td>
						<td th:text="${car.numberPlate}"></td>
						<td th:text="${car.manufacturer}"></td>
						<td th:text="${car.status}"></td>
						<td><a class="btn btn-light" th:href="@{/service-advisor/view/{id}(id=${car.id})}">--></a>
						<td><a class="btn btn-primary" th:href="@{/service-advisor/delete/{id}(id=${car.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<p>
			<a class="btn btn-primary" href="/service-advisor/add" th:text="#{add.car}"></a>
		</p>	
  </div>
  
  </body>
</html>
