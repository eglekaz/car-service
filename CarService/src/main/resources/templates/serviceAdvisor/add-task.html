<!DOCTYPE html>
<html>
<head>
<title>Car service</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
<body>
<div>
<h2>Create new task for repair of car:</h2>
<h3 th:text="${car.numberPlate}"></h3>
</div>
<div >
<form class="form-control" action="#" th:action="@{/service-advisor/saveTask/{id}(id=${car.id})}"
			th:object="${task}" method="post">
		
		<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="taskName">Task name</label> 
				<input class="form-check-input w-auto" type="text" th:field="${task.taskName}" id="taskName"
					placeholder="Task name"> 
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="taskStatus">Task status</label> 
				<input class="form-check-input w-auto" type="text" th:field="${task.taskStatus}" id="taskStatus"
					placeholder="Task status"> 
			</div>
		<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="comment">Comment</label> 
				<input class="form-check-input w-auto" type="text" th:field="${task.comment}" id="comment"
					placeholder="Comment"> 
			</div>
			
			<button type="submit" class="btn btn-dark">Save task</button>
			</form>
		</div>
</body>
</html>
