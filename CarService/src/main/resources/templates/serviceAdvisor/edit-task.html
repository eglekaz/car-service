<!DOCTYPE html>
<html>
<head>
<title>Edit task</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1" />
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<form class="form-control" action="#"
		th:action="@{/service-advisor/updateTask/{id}(id=${task.id})}" th:object="${task}"
		method="post">
		<label for="taskName">Task name</label> <input type="text" th:field="*{taskName}"
			id="taskName" placeholder="Task name"> 
		 <label for="taskStatus">Task status</label> <input type="text" th:field="*{taskStatus}"
			id="taskStatus" placeholder="Task status"> 
		<label for="comment">Comment</label> <input type="text" th:field="*{comment}"
			id="taskStatus" placeholder="Comment"> 
		<input type="hidden" th:field="*{car}"
			id="car_id" placeholder="Car id"> 
		<input	type="submit" value="Update Task">
	</form>
</body>
</html>
