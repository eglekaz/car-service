<!DOCTYPE html>
<html>
<head>
<title>Car service</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
<body>
<th:block th:include="/_header"></th:block>
<div>
<h2 th:text="#{add.car}"></h2>
</div>
<div >
<form class="form-control" action="#" th:action="@{/service-advisor/save}"
			th:object="${car}" method="post">
		<div>
		<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="numberPlate" th:text="#{num.plate}"></label> 
				<input class="form-check-input w-auto" type="text" th:field="${car.numberPlate}" id="numberPlate"
					placeholder="Number plate"> 
				<span th:if="${#fields.hasErrors('numberPlate')}" th:errors="*{numberPlate}">NumberPlate Error</span>
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="manufacturer" th:text="#{manufact}"></label> 
				<select th:field="${car.manufacturer}" id="manufacturer">
					<option value=""></option>
					<option th:each="manufact : ${T(lt.codeacademy.learn.project.models.Manufacturer).values()}"
						th:value="${manufact}"
                        th:text="${manufact}">
				</select>
			<span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Manufacturer Error</span>
			</div>
		<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="yearOfManufact" th:text="#{year.manuf}"></label> 
				<select th:field="${car.yearOfManufact}" id="yearOfManufact">
					 <option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()), 1900)}"
    					  th:value="${year}" th:text="${year}">
 					 </option>
				</select>
				<span th:if="${#fields.hasErrors('yearOfManufact')}" th:errors="*{yearOfManufact}">YearOfManufact Error</span>
			</div>
		<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="ownerName" th:text="#{owner.name}"></label> 
				<input class="form-check-input w-auto" type="text" th:field="${car.ownerName}" id="ownerName"
					placeholder="Owner name"> 
			<span th:if="${#fields.hasErrors('ownerName')}" th:errors="*{ownerName}">OwnerName Error</span>
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="phoneNum" th:text="#{owner.number}"></label> 
				<input class="form-check-input w-auto" type="number" th:field="${car.phoneNum}" id="phoneNum"
					placeholder="Phone number"> 
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="primaryComplaint" th:text="#{complaint}"></label> 
				<input class="form-check-input w-auto" type="text" th:field="${car.primaryComplaint}" id="primaryComplaint"
					placeholder="Primary complaint"> 
				<span th:if="${#fields.hasErrors('primaryComplaint')}" th:errors="*{primaryComplaint}">PrimaryComplaint Error</span>
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="status" th:text="#{rep.status}"></label> 
				<select th:field="${car.status}" id="status">
					<option value=""></option>
					<option th:each="status : ${T(lt.codeacademy.learn.project.models.Status).values()}"
						th:value="${status}"
                        th:text="${status}">
				</select>
				<span th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</span>
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="cost" th:text="#{rep.cost}"></label> 
				<input class="form-check-input w-auto" type="number" step="0.01" th:field="${car.cost}" id="cost"
					placeholder="Cost"> 
				<span th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Cost Error</span>
			</div>
		</div>	
		
			
			<button type="submit" class="btn btn-dark" th:text="#{save}"></button>
			</form>
		</div>
</body>
</html>
