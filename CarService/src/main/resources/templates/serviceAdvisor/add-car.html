<!DOCTYPE html>
<html>
<head>
<title>Add car</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<th:block th:include="/_header"></th:block>
<div class="index">
<h2 th:text="#{add.car}"></h2>

<form action="#" th:action="@{/service-advisor/save}"
			th:object="${car}" method="post">
		<div>
			<div class="row">
			<div class="col-25">
				<label for="numberPlate" th:text="#{num.plate}"></label> 
				</div>
				<div class="col-75"><input type="text" th:field="${car.numberPlate}" id="numberPlate"
					th:placeholder="#{num.plate}"> </div>
				<span th:if="${#fields.hasErrors('numberPlate')}" th:errors="*{numberPlate}">NumberPlate Error</span>
			</div>
			<div class="row">
			<div class="col-25">
				<label for="manufacturer" th:text="#{manufact}"></label> 
				</div>
				<div class="col-75">
				<select th:field="${car.manufacturer}" id="manufacturer">
					<option value=""></option>
					<option th:each="manufact : ${T(lt.codeacademy.learn.project.models.Manufacturer).values()}"
						th:value="${manufact}"
                        th:text="${manufact}">
				</select></div>
			<span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Manufacturer Error</span>
			</div>
			<div class="row">
			<div class="col-25">
				<label for="yearOfManufact" th:text="#{year.manuf}"></label> 
				</div>
				<div class="col-75">
				<select th:field="${car.yearOfManufact}" id="yearOfManufact">
					 <option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()), 1900)}"
    					  th:value="${year}" th:text="${year}">
 					 </option>
				</select></div>
				<span th:if="${#fields.hasErrors('yearOfManufact')}" th:errors="*{yearOfManufact}">YearOfManufact Error</span>
			</div>
			<div class="row">
		<div class="col-25">
				<label for="ownerName" th:text="#{owner.name}"></label> 
				</div>
				<div class="col-75">
					<input type="text" th:field="${car.ownerName}" id="ownerName"
					th:placeholder="#{owner.name}"> </div>
			<span th:if="${#fields.hasErrors('ownerName')}" th:errors="*{ownerName}">OwnerName Error</span>
			</div>
			<div class="row">
			<div class="col-25">
				<label for="phoneNum" th:text="#{owner.number.input}"></label> 
			</div>
				<div class="col-75">	
				<input type="number" th:field="${car.phoneNum}" id="phoneNum"
					placeholder="Phone number"> </div>
			</div>
			<div class="row">
			<div class="col-25">
				<label for="primaryComplaint" th:text="#{complaint}"></label> 
				</div>
				<div class="col-75">
				<input type="text" th:field="${car.primaryComplaint}" id="primaryComplaint"
					th:placeholder="#{complaint}"> </div>
				<span th:if="${#fields.hasErrors('primaryComplaint')}" th:errors="*{primaryComplaint}">PrimaryComplaint Error</span>
			</div>
			<div class="row">
			<div class="col-25">
				<label for="status" th:text="#{rep.status}"></label>
				 </div>
				<div class="col-75">
				<select th:field="${car.status}" id="status">
					<option value=""></option>
					<option th:each="status : ${T(lt.codeacademy.learn.project.models.Status).values()}"
						th:value="${status}"
                        th:text="${status}">
				</select></div>
				<span th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</span>
			</div>
			<div class="row">
			<div class="col-25">
				<label for="cost" th:text="#{rep.cost}"></label> 
			 </div>
				<div class="col-75">	
				<input type="number" step="0.01" th:field="${car.cost}" id="cost"
					placeholder="Cost"> </div>
				<span th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Cost Error</span>
			</div>
		</div>	
		
			
			<button type="submit" class="btn btn-primary" th:text="#{save}"></button>
			</form>
			
		</div>
</body>
</html>
