<!DOCTYPE html>
<html>
<head>
<title>Car service</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h2>Service advisor page</h2>
	</div>
	<div >
	<table>
		<tr>
			<th>Number plate:</th>
			<td th:text="${car.numberPlate}"></td>
		</tr>
		<tr>
			<th>Manufacturer:</th>
			<td th:text="${car.manufacturer}"></td>
		</tr>
		<tr>
			<th>Year of manufactory:</th>
			<td th:text="${car.yearOfManufact}"></td>
		</tr>
		<tr>
			<th>Owner name:</th>
			<td th:text="${car.ownerName}"></td>
		</tr>
		<tr>
			<th>Owner's phone number:</th>
			<td th:text="${car.phoneNum}"></td>
		</tr>
		<tr>
			<th>Primary complaint:</th>
			<td th:text="${car.primaryComplaint}"></td>
		</tr>
	</table>
		
		<h3>Tasks: </h3>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Task name</th>
						<th>Status</th>
						<th>Comment</th>
						<th>Edit</th>
						<th>Delete</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="task : ${car.tasks}">
						<td th:text="${task.taskName}"></td>
						<td th:text="${task.taskStatus}"></td>
						<td th:text="${task.comment}"></td>
						<td><a class="btn btn-dark" th:href="@{/service-advisor/editTask/{id}(id=${task.id})}">View/edit</a>
						<td><a class="btn btn-warning" th:href="@{/service-advisor/deleteTask/{id}(id=${task.id})}">Delete</a></td>
				
					</tr>
				</tbody>
			</table>
			
		</div>
		<p>
			<a class="btn btn-primary" th:href="@{/service-advisor/addTask/{id}(id=${car.id})}">New task</a>
		</p>
		<p>
	<a class="btn btn-primary" href="/service-advisor/all">BACK</a>
		<a class="btn btn-warning" href="/logout">LOG OUT</a>
		
		</p>
</body>
</html>
