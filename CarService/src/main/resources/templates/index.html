<!DOCTYPE html>
<html>
<head>
<title>Car service</title>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace('?lang=' + selectedOption);
        }
    });
});
</script>
</head>

			<a class="btn btn-dark" href="/service-advisor/all">SERVICE ADVISOR list</a>
		</p>
		<p>
			<a class="btn btn-dark" href="/technician/all">TECHNICIAN list</a>
		</p>
		 <p>
			<a class="btn btn-dark" href="/customer/find" th:text="#{check.car}"></a>
		</p> 
		
	
	<span th:text="#{lang.change}"></span>:
	<select id="locales">
   	 	<option value=""></option>
    	<option value="en" th:text="#{lang.eng}"></option>
  	  	<option value="lt" th:text="#{lang.lt}"></option>
	</select>
	

		
  </body>
</html>
