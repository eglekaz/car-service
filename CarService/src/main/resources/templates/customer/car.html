<!DOCTYPE html>
<html>
<head>
<title>Car service</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
<body>

	<div class="container-fluid p-5 bg-dark text-white text-center">
		<h2>Customer's page</h2>
	</div>
	<div >
	<table>
		<tr>
			<th>Number plate:</th>
			<td th:text="${car.numberPlate}"></td>
		</tr>
		<tr>
			<th>Manufacturer:</th>
			<td th:text="${car.manufacturer}"></td>
		</tr>
		<tr>
			<th>Year of manufactory:</th>
			<td th:text="${car.yearOfManufact}"></td>
		</tr>
		<tr>
			<th>Owner name:</th>
			<td th:text="${car.ownerName}"></td>
		</tr>
		<tr>
			<th>Owner's phone number:</th>
			<td th:text="${car.phoneNum}"></td>
		</tr>
		<tr>
			<th>Primary complaint:</th>
			<td th:text="${car.primaryComplaint}"></td>
		</tr>
	</table>
		
		<h3>Tasks: </h3>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Task name</th>
						<th>Status</th>
						<th>Comment</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task : ${car.tasks}">
						<td th:text="${task.taskName}"></td>
						<td th:text="${task.taskStatus}"></td>
						<td th:text="${task.comment}"></td>
					</tr>
				</tbody>
			</table>
			<table>
		<tr>
			<th>Car repair status:</th>
			<td th:text="${car.status}"></td>
		</tr>
		<tr>
			<th>Car repair cost, EUR:</th>
			<td th:text="${car.cost}"></td>
		</tr>
		</table>
		</div>
		<p>
	<a class="btn btn-dark" href="/">BACK</a>
		
		
		</p>
</body>
</html>
